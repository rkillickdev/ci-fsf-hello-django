<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
</head>
<body>
    <h1>Add a Todo Item</h1>
    <form method="POST" action="add">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <P>
                <button type="submit">Add Item</button>
            </P>
        </div>
    </form>
</body>
</html>
